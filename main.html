<html>
    <head>
        <title>
            Neumorhpic Clock
        </title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet"> 
        <link rel = "stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <!--Hours-->
            <div class="TitleBox">
                <h1 class = "Title">
                CLOCK
                </h1>
            </div>
            
            <div class="hour">
                <h2 class="Text" id = "hours">
                    24
                </h2>
            </div>
            <!-- Minutes-->
            <div class="minutes" >
                <h2 class="Text" id = "minutes">
                    60
                </h2>
            </div>
            <!-- Seconds-->
            <div class="seconds">
                <h2 class="Text" id = "seconds">
                   60
                </h2>
            </div>
            <!-- AM or PM-->
            <div class="ampm">
                <h2 class="AMPMText">
                   PM
                 </h2>
            </div>
            
        </div>



        <script src = "index.js">

        </script>
    </body>
</html>
